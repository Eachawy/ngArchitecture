<!-- Begin Header Section -->
<header>
    <nav class="tob-header">
      <a href="" class="left-logo"></a>
      <a href="" class="right-logo"></a>
    </nav>

    <div [ngClass]="{'navbar-fixed': isScroll}">
      <nav class="bottom-header">
        <titelpage></titelpage>
        <ul class="right right-nav">
          <li class="">
            <a materialize="dropdown" data-activates='user' class="user">
              <img alt="User Profile" [src]="'data:image/jpg;base64,'+ userProfile.userImage">
              <div class="user-info">
                <span class="name">
                  {{ languageStateService.isLang1()? userProfile.nameLang1 : userProfile.nameLang2 }}
                </span>
                <div class="date-time">
                  <span>{{date | date:'dd-M-yyyy'}}</span> |
                  <span>{{date | date:'hh:mm:ss  a'}}</span>
                </div>
              </div>
            </a>
            <ul id='user' class='dropdown-content'>
              <li>
                  <a class="en" (click)="onChangeLanguage('Lang1')">English</a>

              </li>
              <li>
                <a class="ar" (click)="onChangeLanguage('Lang2')">اللغه العربيه</a>
              </li>
              <li><a (click)="onLogOut()">{{'header.logout'| translate }}</a></li>
            </ul>
          </li>

          <li>
            <a materialize="dropdown" data-activates='notifcation' class="user" href="#" class="not">
              <span class="counter"></span>
              <i class="icon notofication-header"></i>
            </a>
            <ul id='notifcation' class='dropdown-content'>
              <li><a>one</a></li>
              <li><a>two</a></li>
              <li><a>three</a></li>
            </ul>
          </li>

        </ul>
      </nav>
    </div>

  </header>
  <!-- End Header Section -->
